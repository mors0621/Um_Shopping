<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마인크래프트 다이아 곡괭이 판매</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 10px;
    }
    .search-box {
        background: hotpink;
        padding: 10px;
        text-align: center;
    }
    .search-box input {
        width: 90%;
        padding: 8px;
        border: none;
        border-radius: 4px;
    }
    .product-image {
        background: tomato;
        text-align: center;
        padding: 10px;
    }
    .product-image img {
        max-width: 100%;
        height: auto;
    }
    .yellow-box {
        background: gold;
        padding: 10px;
        margin-top: 5px;
    }
    .flex-box {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }
    .flex-box label {
        width: 60px;
    }
    .blue-btn {
        background: deepskyblue;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        flex: 1;
        margin: 5px;
        cursor: pointer;
    }
    .green-btn {
        background: mediumseagreen;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
    }
    .hidden-content {
        display: none;
        margin-top: 5px;
        text-align: center;
    }
    .hidden-content img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="search-box">
    <input type="text" placeholder="검색 창">

<div id="result" class="result"></div>

<script>
function searchProduct() {
    const input = document.getElementById("searchInput").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = ""; // 초기화

    if (input === "다이아 곡괭이") {
        resultDiv.innerHTML = `
            <h3>마인크래프트 다이아 곡괭이</h3>
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/9/9b/Diamond_Pickaxe_JE2_BE2.png" alt="다이아 곡괭이">
        `;
    } else if (input === "금 곡괭이") {
        resultDiv.innerHTML = `
            <h3>마인크래프트 금 곡괭이</h3>
            <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/4/4e/Golden_Pickaxe_JE2_BE2.png" alt="금 곡괭이">
        `;
    } else {
        resultDiv.innerHTML = "<p>검색 결과가 없습니다.</p>";
    }
}
</script>

</div>

<div class="product-image">
    <img src="https://img.sellerpick.shop/upload/eumEditor2/stock_product/editor_image/202003/5e82acffc5eda.jpg" alt="마인크래프트 다이아 곡괭이">
</div>

<div class="yellow-box">마인크래프트 다이아 곡괭이</div>
<div class="yellow-box" style="width:40%;">₩29,900</div>

<div class="flex-box">
    <label>판매처 :</label>
    <div class="yellow-box" style="flex:1;">Minecraft Shop</div>
</div>

<div class="flex-box">
    <label>배송료 :</label>
    <div class="yellow-box" style="flex:1;">₩3,000</div>
</div>

<div style="display:flex;">
    <button class="blue-btn">장바구니</button>
    <button class="blue-btn">구매하기</button>
</div>

<button class="green-btn" onclick="toggleContent('detail')">상세 설명 ▼</button>
<div id="detail" class="hidden-content">
    <img src="https://img.alicdn.com/imgextra/i2/3565212461/O1CN01KhW28g1U3BIn7jfjp_!!3565212461.gif" alt="상세 이미지">
    <p>마인크래프트 속 전설의 아이템! 다이아 곡괭이입니다.<br>높은 내구성과 빠른 채굴 속도를 자랑합니다.</p>
</div>

<button class="green-btn" onclick="toggleContent('review')">리뷰 ▼</button>
<div id="review" class="hidden-content">
    <img src="/Users/tired0425/Downloads/KakaoTalk_Photo_2025-08-15-02-44-16.png" alt="리뷰 이미지">
    <p>★★★★★ "정말 빨리 광석을 캘 수 있어요!"</p>
</div>

<script>
function toggleContent(id) {
    const content = document.getElementById(id);
    content.style.display = content.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
