<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상품 판매 페이지</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 10px;
    }
    .search-box {
        background: hotpink;
        padding: 10px;
        text-align: center;
    }
    .search-box input {
        width: 90%;
        padding: 8px;
        border: none;
        border-radius: 4px;
    }
    .product-image {
        background: tomato;
        text-align: center;
        padding: 10px;
    }
    .product-image img {
        max-width: 100%;
        height: auto;
    }
    .yellow-box {
        background: gold;
        padding: 10px;
        margin-top: 5px;
    }
    .flex-box {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }
    .flex-box label {
        width: 60px;
    }
    .blue-btn {
        background: deepskyblue;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        flex: 1;
        margin: 5px;
        cursor: pointer;
    }
    .green-btn {
        background: mediumseagreen;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
    }
    .hidden-content {
        display: none;
        margin-top: 5px;
        text-align: center;
    }
    .hidden-content img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="search-box">
    <input type="text" placeholder="검색 창">
</div>

<div class="product-image">
    <span>상품 사진이 들어갈 곳</span>
</div>

<div class="yellow-box">상품 이름이 들어갈 곳</div>
<div class="yellow-box" style="width:40%;">상품 가격이 들어갈 곳</div>

<div class="flex-box">
    <label>판매처 :</label>
    <div class="yellow-box" style="flex:1;">판매처가 들어갈 곳</div>
</div>

<div class="flex-box">
    <label>배송료 :</label>
    <div class="yellow-box" style="flex:1;">배송료가 들어갈 곳</div>
</div>

<div style="display:flex;">
    <button class="blue-btn">장바구니</button>
    <button class="blue-btn">구매하기</button>
</div>

<button class="green-btn" onclick="toggleContent('detail')">상세 설명 ▼</button>
<div id="detail" class="hidden-content">
    <img src="https://via.placeholder.com/300x200" alt="상세 이미지">
</div>

<button class="green-btn" onclick="toggleContent('review')">리뷰 ▼</button>
<div id="review" class="hidden-content">
    <img src="https://via.placeholder.com/300x150" alt="리뷰 이미지">
</div>

<script>
function toggleContent(id) {
    const content = document.getElementById(id);
    content.style.display = content.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
